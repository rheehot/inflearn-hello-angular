<div class="title">
  <div class="display">

    <app-time-display [inputData]="present"></app-time-display>

    <app-buttons (clickEvent)="startTime($event)"></app-buttons>


  </div>


  <a [routerLink]="'/clock'">시계로이동</a>

  <button (click)="pageToggleService.goPage('/clock')">
    서비스이용시계로이동
  </button>

  {{pageToggleService.routingCount}}

  <button (click)="pageToggleService.plusCount()">
    숫자확인테스트
  </button>

</div>
